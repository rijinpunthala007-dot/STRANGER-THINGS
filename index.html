<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stranger Things | The Upside Down</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700;900&family=Helvetica:wght@400;700&family=Rubik+Glitch&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --color-bg: #141414;
            --color-bg-dark: #000000;
            --color-netflix-red: #E50914;
            --color-neon-red: #FF0000;
            --color-text: #ffffff;
            --color-text-secondary: #a3a3a3;
            --font-title: 'Merriweather', serif;
            --font-ui: 'Helvetica', 'Arial', sans-serif;
            --font-glitch: 'Rubik Glitch', cursive;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            cursor: none;
            /* Custom cursor everywhere */
        }

        body {
            background-color: var(--color-bg);
            color: var(--color-text);
            font-family: var(--font-ui);
            overflow-x: hidden;
        }

        /* --- CUSTOM CURSOR --- */
        #cursor-container {
            position: fixed;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 10000;
            mix-blend-mode: normal;
        }

        .cursor-visual {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 0, 0, 0.8) 0%, rgba(255, 0, 0, 0) 70%);
            box-shadow: 0 0 15px var(--color-neon-red), inset 0 0 5px var(--color-neon-red);
            transform: translate(-50%, -50%);
            transition: transform 0.1s ease;
        }

        button:hover~#cursor-container .cursor-visual,
        .episode-card:hover~#cursor-container .cursor-visual,
        .tab-btn:hover~#cursor-container .cursor-visual,
        a:hover~#cursor-container .cursor-visual {
            transform: translate(-50%, -50%) scale(1.5);
            background: rgba(229, 9, 20, 0.5);
        }

        /* --- MAIN LAYOUT --- */
        main {
            display: block;
            opacity: 1;
        }

        /* HERO SECTION */
        .hero-section {
            background-image: linear-gradient(to bottom, rgba(0, 0, 0, 0.2) 0%, rgba(0, 0, 0, 0.6) 50%, #141414 100%), url('strangererr.jpg');
            background-size: cover;
            background-position: center top;
            height: 70vh;
            width: 100%;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding: 0 5%;
        }

        .hero-section::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 150px;
            background: linear-gradient(to top, #141414, transparent);
        }


        .hero-content {
            z-index: 2;
            max-width: 600px;
        }

        .hero-title {
            font-family: 'Merriweather', serif;
            font-size: 5rem;
            font-weight: 900;
            color: #E50914;
            -webkit-text-stroke: 2px #ff0000;
            text-transform: uppercase;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0);
            margin-bottom: 1rem;
            line-height: 0.9;
            opacity: 0;
            animation: strangerReveal 3.5s cubic-bezier(0.2, 0.8, 0.2, 1) forwards, neonHeartbeat 3s infinite 3.5s;
        }

        @keyframes strangerReveal {
            0% {
                opacity: 0;
                transform: scale(1.2);
                letter-spacing: 0.5em;
                filter: blur(10px);
            }

            100% {
                opacity: 1;
                transform: scale(1);
                letter-spacing: -0.05em;
                filter: blur(0px);
            }
        }

        @keyframes neonHeartbeat {

            0%,
            100% {
                text-shadow: 0 0 10px rgba(229, 9, 20, 0.4);
            }

            50% {
                text-shadow: 0 0 30px rgba(255, 0, 0, 0.8), 0 0 60px rgba(255, 0, 0, 0.4);
            }
        }

        .hero-synopsis {
            margin-bottom: 2rem;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.8);
            line-height: 1.5;
        }

        .btn-primary {
            background-color: var(--color-netflix-red);
            color: white;
            border: none;
            padding: 0.8rem 2rem;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 4px;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            cursor: none;
            transition: transform 0.2s, background-color 0.2s;
            text-decoration: none;
        }

        .btn-primary:hover {
            background-color: #f40612;
            transform: scale(1.05);
        }

        .btn-icon-arrow::after {
            content: '>';
            font-weight: 900;
        }

        /* SEASON SELECTOR */
        .season-selector {
            padding: 2rem 5%;
            margin-top: -3rem;
            position: relative;
            z-index: 10;
            display: flex;
            justify-content: center;
        }

        .tabs-header {
            display: flex;
            gap: 1.5rem;
            border-bottom: none;
            margin-bottom: 2rem;
            background: rgba(0, 0, 0, 0.5);
            padding: 0.5rem;
            border-radius: 50px;
            backdrop-filter: blur(10px);
        }

        .tab-btn {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            font-size: 1rem;
            font-weight: bold;
            padding: 0.8rem 2rem;
            cursor: pointer;
            border-radius: 30px;
            transition: all 0.3s ease;
        }

        .tab-btn:hover {
            border-color: white;
            background: rgba(255, 255, 255, 0.1);
        }

        .tab-btn.active {
            background-color: #E50914;
            border-color: #E50914;
            color: white;
            box-shadow: 0 0 20px rgba(229, 9, 20, 0.6);
            border-bottom: 1px solid #E50914;
        }

        .tab-btn.active::after {
            display: none;
        }

        /* EPISODE GRID */
        .platform-grid {
            padding: 0 5% 4rem 5%;
        }

        .episode-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2rem;
            animation: fadeIn 0.5s ease-out;
            perspective: 1000px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .episode-card {
            background: linear-gradient(180deg, rgba(30, 30, 30, 0.6) 0%, rgba(10, 10, 10, 0.9) 100%);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.5s ease-out, border-color 0.3s, box-shadow 0.3s;
            cursor: pointer;
            text-decoration: none;
            color: white;
            display: block;
            backdrop-filter: blur(5px);
            transform-style: preserve-3d;
            transform: perspective(1000px);
            position: relative;
        }

        .episode-card::after {
            content: "";
            position: absolute;
            inset: 0;
            background: linear-gradient(105deg, transparent 20%, rgba(255, 255, 255, 0.4) 38%, transparent 45%);
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
            z-index: 10;
        }

        .episode-card:hover {
            transform: translateY(-5px);
            border-color: #E50914;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
            z-index: 5;
        }

        .thumbnail-wrapper {
            position: relative;
            aspect-ratio: 16/9;
            overflow: hidden;
            border-radius: 4px;
            /* Optional, but nice */
            margin-bottom: 12px;
        }

        .thumb-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease-out, filter 0.3s ease-out;
        }

        /* Cinematic Focus Hover Effects */
        .episode-card {
            transition: transform 0.3s, border-color 0.3s, box-shadow 0.3s;
        }

        .episode-card:hover {
            transform: translateY(-5px);
            border-color: #E50914;
            box-shadow: 0 10px 30px -10px rgba(229, 9, 20, 0.5);
            z-index: 5;
        }

        .episode-card:hover .thumb-img {
            transform: scale(1.05);
            filter: brightness(1.15) contrast(1.1);
        }

        .episode-card:hover .episode-title {
            color: #E50914;
            transition: color 0.3s;
        }

        .card-content {
            padding: 1.5rem;
        }

        .episode-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.8rem;
        }

        .episode-number {
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #aaa;
            font-weight: 600;
        }

        .episode-duration {
            font-size: 0.8rem;
            color: #aaa;
        }

        .episode-title {
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 0.6rem;
            color: white;
        }

        .episode-desc {
            font-size: 0.9rem;
            color: #888;
            line-height: 1.5;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        /* MOBILE OPTIMIZATION */
        @media (max-width: 768px) {
            #cursor-container {
                display: none !important;
            }

            .platform-grid {
                padding: 1.5rem;
            }

            /* Responsive Hero */
            .hero-section {
                height: 60vh;
                padding: 1.5rem;
                justify-content: center;
                /* Center content on mobile */
                align-items: flex-start;
            }

            .hero-content {
                max-width: 100%;
                margin-bottom: 2rem;
            }

            .hero-title {
                font-size: 3rem;
            }

            .hero-synopsis {
                width: 100%;
                font-size: 1rem;
                display: -webkit-box;
                -webkit-line-clamp: 3;
                -webkit-box-orient: vertical;
                overflow: hidden;
            }

            /* Responsive Tabs */
            .tabs-header {
                justify-content: flex-start;
                padding-bottom: 10px;
                overflow-x: auto;
                white-space: nowrap;
                gap: 1rem;
                -webkit-overflow-scrolling: touch;
                scrollbar-width: none;
                /* Firefox */
            }

            .tabs-header::-webkit-scrollbar {
                display: none;
                /* Chrome/Safari */
            }

            .tab-btn {
                flex-shrink: 0;
            }

            /* Responsive Grid */
            .episode-grid {
                grid-template-columns: 1fr;
                /* Single column */
                gap: 1.5rem;
                perspective: none;
                /* Disable 3D space on mobile */
            }

            /* Disable 3D Tilt Styles on Mobile */
            .episode-card {
                transform: none !important;
                transition: transform 0.2s ease;
                /* Simple scale only */
            }

            .episode-card:hover {
                transform: scale(1.02) !important;
                background: linear-gradient(180deg, rgba(30, 30, 30, 1) 0%, rgba(10, 10, 10, 1) 100%);
            }

            /* Disable glare on mobile */
            .episode-card::after {
                display: none;
            }
        }
    </style>
</head>

<body>

    <!-- MAIN APP -->
    <main id="main-app">
        <section class="hero-section">
            <div class="hero-content">
                <div class="hero-title">STRANGER THINGS</div>
                <p class="hero-synopsis">
                    When a young boy vanishes, a small town uncovers a mystery involving secret experiments, terrifying
                    supernatural forces, and one strange little girl.
                </p>
                <a href="https://www.netflix.com/title/80057281" target="_blank" class="btn-primary">
                    WATCH SEASON 5
                </a>
            </div>
        </section>

        <section class="season-selector">
            <div class="tabs-header" id="tabs-container">
                <!-- Tabs Injected via JS -->
            </div>
        </section>

        <section class="platform-grid">
            <div id="episodes-container" class="episode-grid">
                <!-- Episodes Injected via JS -->
            </div>
        </section>
    </main>

    <!-- CURSOR -->
    <div id="cursor-container">
        <div class="cursor-visual"></div>
    </div>

    <script>
        // --- DATA ---
        const seasonsData = {
            1: [
                { id: 's1e1', title: "The Vanishing of Will Byers", desc: "A young boy goes missing.", number: "Chapter One" },
                { id: 's1e2', title: "The Weirdo on Maple Street", desc: "A girl with powers appears.", number: "Chapter Two" },
                { id: 's1e3', title: "Holly, Jolly", desc: "Lights communicate from the other side.", number: "Chapter Three" },
            ],
            2: [
                { id: 's2e1', title: "MADMAX", desc: "A new girl arrives in Hawkins.", number: "Chapter One" },
                { id: 's2e9', title: "The Gate", desc: "Eleven closes the rift.", number: "Chapter Nine" },
            ],
            3: [
                { id: 's3e1', title: "Suzie, Do You Copy?", desc: "Summer begins at Starcourt Mall.", number: "Chapter One" },
                { id: 's3e8', title: "The Battle of Starcourt", desc: "The Mind Flayer attacks.", number: "Chapter Eight" },
            ],
            4: [
                { id: 's4e1', title: "The Hellfire Club", desc: "A new D&D campaign begins.", number: "Chapter One" },
                { id: 's4e9', title: "The Piggyback", desc: "Metal Master of Puppets.", number: "Chapter Nine" },
            ]
        };

        // --- TAB MANAGER ---
        class TabManager {
            constructor() {
                this.activeSeason = 1;
                this.tabsContainer = document.getElementById('tabs-container');
                this.episodesContainer = document.getElementById('episodes-container');
                this.renderTabs();
                this.renderEpisodes(this.activeSeason);
            }

            renderTabs() {
                this.tabsContainer.innerHTML = '';
                [1, 2, 3, 4].forEach(season => {
                    const btn = document.createElement('button');
                    btn.classList.add('tab-btn');
                    if (season === this.activeSeason) btn.classList.add('active');
                    btn.innerText = `SEASON ${season}`;
                    btn.onclick = () => this.switchSeason(season);
                    this.tabsContainer.appendChild(btn);
                });
            }

            switchSeason(season) {
                this.activeSeason = season;
                // Update Buttons
                const buttons = this.tabsContainer.querySelectorAll('.tab-btn');
                buttons.forEach((btn, index) => {
                    if (index + 1 === season) btn.classList.add('active');
                    else btn.classList.remove('active');
                });
                // Update Grid
                this.renderEpisodes(season);
            }

            renderEpisodes(season) {
                const episodes = seasonsData[season];
                this.episodesContainer.innerHTML = '';

                episodes.forEach(ep => {
                    const card = document.createElement('a');
                    card.href = "https://www.netflix.com/title/80057281";
                    card.target = "_blank";
                    card.className = "episode-card";
                    card.innerHTML = `
                        <div class="thumbnail-wrapper">
                           <img src="https://image.tmdb.org/t/p/w500/x2LSRK2Cm7MZhjluni1msVJ3wDF.jpg" class="thumb-img" alt="Episode Thumbnail">
                        </div>
                        <div class="card-content">
                            <div class="episode-meta">
                                <span class="episode-number">${ep.number}</span>
                                <span class="episode-duration">50m</span>
                            </div>
                            <div class="episode-title">${ep.title}</div>
                            <div class="episode-desc">${ep.desc}</div>
                        </div>
                    `;
                    this.episodesContainer.appendChild(card);
                });

                // Trigger reflow for animation
                this.episodesContainer.style.animation = 'none';
                this.episodesContainer.offsetHeight; /* trigger reflow */
                this.episodesContainer.style.animation = 'fadeIn 0.5s ease-out';

                this.attachTiltEffects();
            }

            attachTiltEffects() {
                const cards = this.episodesContainer.querySelectorAll('.episode-card');

                // Optimization: Don't attach physics if touch device or mobile
                const isTouch = window.matchMedia('(pointer: coarse)').matches;
                if (isTouch) return;

                cards.forEach(card => {
                    card.addEventListener('mousemove', (e) => {
                        // Double check in case of hybrid devices/resize
                        if (window.innerWidth <= 768) return;

                        const rect = card.getBoundingClientRect();
                        const x = e.clientX - rect.left;
                        const y = e.clientY - rect.top;
                        const w = rect.width;
                        const h = rect.height;

                        const rotateY = ((x / w) - 0.5) * 20; // -10 to 10 deg
                        const rotateX = ((y / h) - 0.5) * -20; // 10 to -10 deg

                        card.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale(1.05)`;
                        // Fast transition for responsive feel
                        card.style.transition = 'transform 0.1s ease-out, border-color 0.3s, box-shadow 0.3s';

                        // Glare opacity is handled by CSS :hover
                    });

                    card.addEventListener('mouseleave', () => {
                        if (window.innerWidth <= 768) return;

                        // Reset
                        card.style.transform = 'perspective(1000px) rotateX(0) rotateY(0) scale(1)';
                        // Slow transition for smooth return
                        card.style.transition = 'transform 0.5s ease-out, border-color 0.3s, box-shadow 0.3s';
                    });
                });
            }
        }

        // --- APP INIT ---
        document.addEventListener('DOMContentLoaded', () => {

            // Cursor Logic
            const cursor = document.getElementById('cursor-container');
            const visual = cursor.querySelector('.cursor-visual');

            document.addEventListener('mousemove', (e) => {
                visual.style.transform = `translate(${e.clientX}px, ${e.clientY}px) translate(-50%, -50%)`;
            });

            // Init App
            new TabManager();
        });
    </script>
</body>

</html>
